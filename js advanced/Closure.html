<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<style>
  body{
    font-family: Helvetica, Arial, sans-serif;
    font-size: 12px;
  }
</style>
<body>
    <p>Trần Hải Quân</p>
   
    <a href="#" id="size-12">12</a>
    <a href="#" id="size-14">14</a>
    <a href="#" id="size-16">16</a>
</body>
<script>

   function init() {
      var name = 'Hello word'; // name là biến cục bộ của hàm init
      function displayName() { // displayName() là hàm closure
        alert(name);// sử dụng biến của hàm cha
      }
      displayName();
    }
    var a=init();
    //2
    function adder(n){
        var render = "Answer is ";//render và local là biến cục bộ của hàm adder
        var local = n;
        return function(number){ 
           var result = number + local;
           console.log(render + result); 
        }
    }
    var add=adder(5);
    add(11);//kết quả là 16
    
    // Bài toán áp dụng
    function makeSizer(size) {
         return function(){
         document.body.style.fontSize = size + 'px';
         }
    }

   let size12 = makeSizer(12);
   let size14 = makeSizer(14);
   let size16 = makeSizer(16);
   console.log(typeof(size12));
    document.getElementById('size-12').onclick = size12;
    document.getElementById('size-14').onclick = size14;
    document.getElementById('size-16').onclick = size16;
</script>
</html>

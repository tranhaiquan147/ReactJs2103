<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    //// constructor function
    function Mouse(name){
        this.name=name;
    }
    Mouse.prototype.run=function(){
        console.log(`${this.name} is running`);
    }
    const mk = new Mouse('Mickey');
    mk.run();
    //// object literal
    const joker = {
        name:"quankute",
        run: ()=>{
            console.log(`${this.name} is running`);
        }
    }
    joker.run();
    //// enhanced object literal
    const name = "quan";
    const student = {
        name,
        run(){
            console.log(`${this.name} is final-year student`);
        }
    };
    student.run();

    ////class
    class boy{
       constructor(name,old,local){
           this.name=name;
           this.old=old;
           this.local=local;
       }
       run(){
           console.log(` his name is ${this.name},he ${this.old} year old and he from ${this.local}`);
       }
    }
    const quan = new boy('Quan',21,'Quang Tri');
    console.log(typeof(quan));
    quan.run();
</script>
</html>
